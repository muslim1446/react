<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Connection Error - Tuwa</title>
    <meta name="theme-color" content="#000000">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: "Plus Jakarta Sans", sans-serif;
            --bg-pure: #000000;
            --text-primary: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.15);
            --ease-cinema: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-pure);
            font-family: var(--font-main);
            color: var(--text-primary);
        }

        /* LIGHTWEIGHT BACKGROUND: CSS Gradient instead of SVG/Images */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 80%);
            z-index: -1;
        }

        #_wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 24px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #_wrapper.visible { opacity: 1; }

        /* PERFORMANCE OPTIMIZED ICON BOX */
        ._icon_box {
            width: 100px; /* Smaller for budget phones */
            height: 100px;
            border-radius: 50%;
            /* FAKE GLASS: Just opacity, no blur */
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            /* Simple shadow */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }

        ._icon_box svg {
            width: 40px;
            height: 40px;
            stroke: var(--text-primary);
            opacity: 0.9;
        }

        /* TYPOGRAPHY SCALING FIXES */
        ._heading {
            font-weight: 800;
            /* Fixed sizes for stability on weird DPIs */
            font-size: 2.2rem; 
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 12px;
            color: #fff;
        }

        ._subtext {
            font-family: var(--font-main);
            font-size: 1rem;
            color: #888888;
            text-align: center;
            max-width: 320px;
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 32px;
        }

        /* BUTTON OPTIMIZED */
        ._retry_btn {
            position: relative;
            background: #111; /* Solid dark color is faster than blur */
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            /* Force GPU layer for smooth click */
            transform: translateZ(0); 
            transition: transform 0.2s ease, background 0.2s;
        }

        ._retry_btn:active {
            transform: scale(0.96);
            background: #222;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        ._retry_btn.loading .spinner { display: block; }
        ._retry_btn.loading svg { display: none; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Animation Classes */
        ._anim_item {
            opacity: 0;
            transform: translateY(10px);
            animation: simpleFadeUp 0.6s ease forwards;
        }
        ._anim_item:nth-child(1) { animation-delay: 0.1s; }
        ._anim_item:nth-child(2) { animation-delay: 0.2s; }
        ._anim_item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes simpleFadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        ._brand_mark {
            position: fixed;
            bottom: 20px;
            right: 24px;
            font-size: 1rem;
            font-weight: 900;
            color: rgba(255,255,255,0.1);
            pointer-events: none;
        }

        /* Small Screen Adjustments (Oppo A5x, etc) */
        @media (max-height: 600px) {
            ._icon_box { width: 80px; height: 80px; margin-bottom: 16px; }
            ._heading { font-size: 1.8rem; }
            ._subtext { font-size: 0.9rem; margin-bottom: 24px; }
        }
    </style>
</head>
<body>

    <div id="_wrapper">
        <div class="_icon_box _anim_item">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C7.3 2 3.12 3.58 0 6.22L12 22L24 6.22C20.88 3.58 16.7 2 12 2ZM12 19.5L2.85 7.45C5.35 5.56 8.54 4.5 12 4.5C15.46 4.5 18.65 5.56 21.15 7.45L12 19.5Z" fill="currentColor"/>
                <line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1 class="_heading _anim_item">Disconnected</h1>
        <p class="_subtext _anim_item">
            Your device is offline. Check your connection to continue.
        </p>

        <button id="_retry_button" class="_retry_btn _anim_item" onclick="retryConnection()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <div class="spinner"></div>
            <span>Try Again</span>
        </button>
    </div>

    <div class="_brand_mark">Tuwa</div>

    <script>
        window.onload = () => {
            document.getElementById('_wrapper').classList.add('visible');
            if (navigator.onLine) goHome();
        };

        function retryConnection() {
            const btn = document.getElementById('_retry_button');
            btn.classList.add('loading');
            btn.querySelector('span').innerText = "Checking...";
            btn.disabled = true;

            setTimeout(() => {
                if (navigator.onLine) {
                    btn.querySelector('span').innerText = "Connected";
                    setTimeout(goHome, 200);
                } else {
                    btn.classList.remove('loading');
                    btn.querySelector('span').innerText = "Try Again";
                    btn.disabled = false;
                }
            }, 800); 
        }

        function goHome() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return_url');
                if (returnUrl) {
                    window.location.href = returnUrl;
                } else {
                    window.location.reload(); 
                }
            }, 300);
        }

        window.addEventListener('online', retryConnection);
    </script>
</body>
</html>
